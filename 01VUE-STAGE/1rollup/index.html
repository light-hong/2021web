<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="dist/vue.js"></script>
  <div id="app">{{name}}</div>
  <script>
    // viewModel 数据模型
    // 典型的MVVM view - vm - model
    let vm = new Vue({
      el: '#app',
      /* data: {
        name: 'hello'
      } */
      data() {
        return {
          age: 26
        }
      },
    })
    console.log(vm.age);
  </script>
</body>
</html>
